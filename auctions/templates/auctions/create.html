{% extends "auctions/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
    <h2>Create new listing:</h2>
    <div class="container">
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success btn-block">Save Listing</button>
        </form>
    </div>
{% endblock %}
